version: '3.7'
services:
  postgres-posgresql:
    image: postgres:12.9
    container_name: postgresql
    restart: always
    ports:
      - "5438:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_PASSWORD: 821252
      POSTGRES_USER: docker

